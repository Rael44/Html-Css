<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>

 <!--Iremos ver alguns exemplos de Pseudo-class em DIV-->
    <!--Faremos um texto se esconder e aparecer quando passarmos o mouse em cima-->
    <!--Faremos tambem um bloco mudar de cor quando passarmos o mouse em cima-->
<style>
    div{
        display: inline-block;
        background-color: greenyellow;
        text-align: center;
        height: 200px;
        width: 200px;
        border: 1px solid black;
    }
    div:hover{
        background-color: red;
    }
</style>

</head>
<body>
   
<div> 01 </div>
<div> 02 </div>
<div> 03 </div>

    <h1>Siga as instrucoes abaixo : </h1>
    <h2>Passe  o mouse na frase abaixo</h2>
    <p>O texto esta escondido aqui.</p>
    <div>Achou o texto escondido</div>

</body>
</html>
